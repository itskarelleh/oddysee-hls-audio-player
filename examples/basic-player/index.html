<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oddysee HLS Audio Player Demo</title>
  </head>
  <body>
    <div class="container">
        <h1>ğŸµ Oddysee HLS Audio Player</h1>
        <p>Experience our beautiful API that wraps verbose HLS.js complexity into elegant audio controls</p>
        
        <div class="player-controls">
            <button id="playPauseBtn" disabled>â–¶ï¸ Play</button>
            <button id="loadBtn">ğŸ“¥ Load Stream</button>
            <button id="headerBtn">ğŸ” Load with Headers</button>
            <button id="fluentDemoBtn" disabled>ğŸ”— Fluent API Demo</button>
        </div>

        <div class="control-group">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="100" disabled>
        </div>

        <div class="control-group">
            <label for="quality">Quality:</label>
            <select id="quality" disabled>
                <option value="">Auto</option>
            </select>
        </div>

        <div class="control-group">
            <label for="streamUrl">Stream URL:</label>
            <input type="text" id="streamUrl" 
                   placeholder="https://example.com/stream.m3u8" 
                   value="https://pl.streamingvideoprovider.com/mp3-playlist/playlist.m3u8">
        </div>

        <div class="status-group">
            <div class="status-card">
                <h3>Player Status</h3>
                <div id="status">Ready to load stream</div>
                <div id="currentTrack">No track loaded</div>
            </div>
            <div class="status-card">
                <h3>Stream Info</h3>
                <div id="qualityLevels">No quality levels available</div>
            </div>
        </div>

        <!-- Collapsible Events Section -->
        <div class="events-section">
            <div class="events-header" id="eventsHeader">
                <h3>Event Log</h3>
                <button class="events-toggle" id="eventsToggle">â–¼</button>
            </div>
            <div class="events-container" id="eventsContainer">
                <div id="eventLog"></div>
            </div>
        </div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
