<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oddysee HLS Audio Player Demo</title>
  </head>
  <body>
    <div class="container">
        <h1>üéµ Oddysee HLS Audio Player</h1>
        <p>Experience our beautiful API that wraps verbose HLS.js complexity into elegant audio controls</p>
        
        <div class="player-controls">
            <div class="transport-controls" aria-label="Playback controls">
                <button id="prevBtn" class="icon-btn" title="Previous track" aria-label="Previous track" disabled>‚èÆ</button>
                <button id="playPauseBtn" class="icon-btn play-btn" title="Play" aria-label="Play" disabled>‚ñ∂</button>
                <button id="nextBtn" class="icon-btn" title="Next track" aria-label="Next track" disabled>‚è≠</button>
            </div>
            <div class="utility-controls" aria-label="Load controls">
                <div class="load-controls">
                    <button id="loadBtn">Load Stream</button>
                    <button id="headerBtn">Load with Headers</button>
                    <button id="fluentDemoBtn" disabled>Fluent API Demo</button>
                </div>
                <div class="load-mode" aria-live="polite">
                    <span class="load-mode-label">Mode</span>
                    <span id="loadModeValue" class="load-mode-value">Basic</span>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="100" disabled>
        </div>

        <div class="control-group scrubber-group">
            <label for="scrubber">Seek:</label>
            <div class="scrubber-wrap">
                <input type="range" id="scrubber" min="0" max="0" step="0.1" value="0" disabled>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span class="time-separator">/</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label for="quality">Quality:</label>
            <select id="quality" disabled>
                <option value="">Auto</option>
            </select>
        </div>

        <div class="control-group">
            <label for="streamUrl">Stream URL:</label>
            <input type="text" id="streamUrl" 
                   placeholder="https://example.com/stream.m3u8" 
                   value="https://pl.streamingvideoprovider.com/mp3-playlist/playlist.m3u8">
        </div>

        <div class="status-group">
            <div class="status-card">
                <h3>Player Status</h3>
                <div id="status">Ready to load stream</div>
                <div id="currentTrack">No track loaded</div>
            </div>
            <div class="status-card">
                <h3>Stream Info</h3>
                <div id="qualityLevels">No quality levels available</div>
            </div>
        </div>

        <!-- Collapsible Events Section -->
        <div class="events-section">
            <div class="events-header" id="eventsHeader">
                <h3>Event Log</h3>
                <button class="events-toggle" id="eventsToggle">‚ñº</button>
            </div>
            <div class="events-container" id="eventsContainer">
                <div id="eventLog"></div>
            </div>
        </div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
